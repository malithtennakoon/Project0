<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            body{
                position: relative;
            }
            #middle{
                text-align: center;
                transform: translateY(90%);
            }
            #searchbox{
                background: #fff;
                display: flex;
                border: 1px solid #dfe1e5;
                box-shadow: none;
                border-radius: 24px;
                height: 44px;
                margin: auto;
                width: 582px;
            }
            #searchBar{
                display: flex;
                flex: 100%;
                margin-left: 10px;
            }
            #input{
                background-color: transparent;
                display: flex;
                flex:100%;
                border: none;
                outline: none;
            }
            #searchButtons>input{
                margin-top: 30px;
                border:none;
                border-style: hidden;
                height:35px;
                padding: 10px;
                color: rgb(104, 103, 103);
            }
            #icon {
                margin-left:15px;
                color: #9aa0a6;
                height: 20px;
                width: 20px;
            }
            #buttons{
                text-align: right;
                font-family: arial,sans-serif;
            }
            #imageSearchBtn{
                text-decoration: none;
                outline: none;
                padding: 20px;
            }
            #advancedSearchBtn{
                text-decoration: none;
                outline: none;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div id="buttons">
                <a href="img_search.html" id="imageSearchBtn">images</a>
                <a href="advaced_search.html" id="advancedSearchBtn">advanced search</a>
            </div>
        </div>
        <div id="middle">
            <img src="googlelogo.png" alt="Google"><br>
            <form action="https://google.com/search" style="margin:auto">
                <div id="searchbox" >
                    <div id="seachicon" style="margin: auto;">
                        <img src="search icon.svg" id="icon">
                    </div>
                    <div id="searchBar">
                        <input type="text" name="q" id="input">
                    </div>
                </div>
                <div id="searchButtons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky" href="https://google.com">
                </div>
            </form>
        </div>
    </body>
</html>
